<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css">
  <script src="assets/Javascript/script.js"></script>
  <title>Form Validation</title>
</head>

<body>
   <!-- Main Screen -->
   <div class="main">
    <!-- Form Container -->
    <div class="container">
      <!-- Header -->
      <div class="heading_child">
        <h1 class="heading">Form Validation</h1>
      </div>
      <!-- Form -->
      <form id="myForm">
        <!-- Form Fields -->
        <div class="first_name">
          <label for="firstName">First Name:<span class="required"></span></label>
          <input type="text" id="firstName" name="firstName" required>
          <div id="firstNameError" class="error"></div> 
        </div>
        <div class="last_name">
          <label for="lastName">Last Name:<span class="required"></span></label>
          <input type="text" id="lastName" name="lastName" required>
          <div id="lastNameError" class="error"></div>
        </div>
        <div class="password">
          <label for="password">Password:<span class="required"></span></label>
          <input type="password" id="password" name="password" required>
          <div id="passwordError" class="error"></div> 
        </div>
        <div class="confirm_password">
          <label for="confirmPassword">Confirm Password:<span class="required"></span></label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <div id="confirmPasswordError" class="error"></div> 
        </div>
        <div class="emails">
          <label for="notificationEmails">Notification Emails:<span class="required"></span></label>
          <input type="text" id="notificationEmails" name="notificationEmails" required>
          <div id="notificationEmailsError" class="error"></div>
        </div>
        <div class="age">
          <label for="age">Age:<span class="required"></span></label>
          <input type="text" id="age" name="age" required>
          <div id="ageError" class="error"></div>
        </div>
        <div class="contact_number">
          <label for="contactNumber">Contact Number:<span class="required"></span></label>
          <input type="text" id="contactNumber" name="contactNumber" required>
          <div id="contactNumberError" class="error"></div> 
        </div>
        <!-- Submit Button -->
        <div class="submit_button">
          <button type="submit" id="submitButton" disabled>Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
